{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #35424a;
        }
        .form-group label {
            font-weight: bold;
            color: #35424a;
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            margin-top: 15px;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-12 col-md-6 mx-auto form-container">
            <h1>Set New Password</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new_password1">New Password</label>
                    {{ form.new_password1 }}  <!-- فیلد رمز عبور جدید -->
                    <small>Your password must be at least 8 characters long.</small>
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm New Password</label>
                    {{ form.new_password2 }}  <!-- فیلد تأیید رمز عبور جدید -->
                    <small>Re-enter your new password to confirm.</small>
                </div>
                <button type="submit" class="btn btn-success">Change My Password</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
